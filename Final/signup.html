<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/signup.css" rel="stylesheet">
    <script src="js/signup.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up page</title>
</head>
<body class="text-center">
<main class="form-signin">
    <img src="img/logo.png" alt="logo" width="72" height="57">
    <h1 class = "d-flex justify-content-center">Sign Up</h1>
    <form id = "form" class="container col-sm-4" onsubmit="return checkForm()">
        <div id="radios" class="d-flex mb-4 justify-content-center">
            <div class="form-check">
                <input id="stu" type="radio" name="option" value="stu" class="btn-check">
                <label for="stu" class="btn btn-outline-primary">Student</label>
            </div>
            <div class="form-check">
                <input id="inst" class="btn-check" type="radio" name="option" value="inst">
                <label for="inst" class="btn btn-outline-primary">Instructor</label>
            </div>
        </div>
        <div class="mb-4">
            <div class="form-floating">
                <input class="form-control" id="userid" type="email" name="id" placeholder="Email address" onkeydown="checkForm()">
                <label for="userid">Email address</label>
                <span id="text"></span>
            </div>
            <div class="form-floating">
                <input class="form-control" id="username" type="text" name="username" placeholder="User name" required onclick="checkForm()">
                <label for="username">Name</label>
                <span id="nameCheck"></span>
            </div>
            <div class="form-floating">
                <input class="form-control" id="userPw" type="password" name="userPw" placeholder="Password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <label for="userPw">Password</label>
                <span id="pswCheck"></span>
            </div>
            <div class="form-floating">
                <input class="form-control" id="userpw-conf" type="password" name="pw" placeholder="Password Confirm">
                <label for="userpw-conf">Re-type your password</label>
                <span id="confPwd"></span>
            </div>
            <div class="form-floating">
                <input class="form-control" id="code" type="text" name="code" placeholder="Code">
                <label for="code">Code</label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="dept" type="text" name="dept" placeholder="dept">
                <label for="dept">Department</label>
            </div>
        </div>
        <div class ="d-grid gap-2">
            <input type ="submit" id ="submit" value ="sign up">
            <a href="index.html" class="btn btn-secondary btn-block">Cancel</a>
        </div>
        <div id = "formErrors" style = "display:none;">
        </div>
    </form>
</main>
</body>
</html>
